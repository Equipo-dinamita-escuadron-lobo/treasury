name: "Run unit tests on pull request to develop branch"
on:
  pull_request:
    branches:
      - develop
    paths:
      - '**.java'
      - 'pom.xml'
      - 'Dockerfile'
      - 'src/**'
      - 'mvnw'
      - '.mvn/**'

jobs:
  docker:
    uses:
      Equipo-dinamita-escuadron-lobo/workflows/.github/workflows/backend-on-pull-request.yaml@main
    with:
      test-suffix: UnitTest
